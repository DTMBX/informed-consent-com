# ──────────────────────────────────────────────────────────────
# Deploy compiled Vite assets to GitHub Pages via Actions
# Triggers on every push to the default branch and manual dispatch
# ──────────────────────────────────────────────────────────────
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Least-privilege permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment; skip queue, don't cancel running deploy
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ── Build ──────────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # If @github/spark is hosted on GitHub Packages (npm.pkg.github.com),
      # uncomment the .npmrc step below and add a SPARK_TOKEN repository secret
      # with a PAT that has read:packages scope.
      # - name: Configure GitHub npm registry for @github scope
      #   run: |
      #     echo "@github:registry=https://npm.pkg.github.com" >> .npmrc
      #     echo "//npm.pkg.github.com/:_authToken=${{ secrets.SPARK_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # ── Deploy ─────────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
