<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respectful Care - Evidence-Based Maternity & Newborn Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <!-- SPA redirect intake: capture path from 404.html redirect query-string -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, '', redirect);
        } else {
          // Handle the 404.html â†’ index.html?/path redirect
          var q = window.location.search;
          if (q.length > 1 && q[1] === '/') {
            var decoded = q.slice(1).split('&').reduce(function(s, v, i) {
              return i === 0 ? v : s + '?' + v;
            }, '');
            window.history.replaceState(null, '',
              window.location.pathname.replace(/\/$/, '') + decoded + window.location.hash
            );
          }
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
